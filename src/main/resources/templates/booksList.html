<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>JLC BookstoreIndia</title>
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 class="text-center " style="padding: 10px;">Welcome to CourseCube !!!</h1>
<div class="alert alert-primary" role="alert">
<h2 class="text-center"  style="padding: 5px;">Latest Books from Srinivas Dande</h2>
</div>
<br/>
<table class="table table-striped table-bordered table-hover" style="font-size: 20px;">
<thead class="thead-light">
<tr>
<th>Book Id</th>
<th>Book Name</th>
<th>Author</th>
<th>Price</th>
<th>Publications</th>
<th>View Action</th>
<th>Edit Action</th>
</tr>
</thead>
<tbody>
<tr th:each="mybook:${session.MyBooks}">
<td th:text="${mybook.bid}"></td>
<td th:text="${mybook.bname}"></td>
<td th:text="${mybook.author}"></td>
<td th:text="${mybook.price}"></td>
<td th:text="${mybook.pub}"></td>
<td><button type="button" class="btn btn-success btn-lg">View Book</button></td>
<td><button type="button" class="btn btn-danger btn-lg">Edit Book</button></td>
</tr>
</tbody>
</div>

<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/bootstrap.min.js"></script>

</body>
</html>
